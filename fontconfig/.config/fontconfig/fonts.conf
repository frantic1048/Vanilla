<?xml version='1.0'?>
<fontconfig>
  <dir>~/.fonts</dir>
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
    <edit name="lcdfilter" mode="assign">
      <const>lcdlight</const>
    </edit>
  </match>

  <!-- General fonts -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>monospace</string>
    </test>
    <edit binding="strong" name="family" mode="prepend">
      <string>Fira code</string>
      <string>文泉驿等宽正黑</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>serif</string>
    </test>
    <edit binding="strong" name="family" mode="prepend">
      <string>Liberation Serif</string>
      <string>Source Han Serif CN</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>sans-serif</string>
    </test>
    <edit binding="strong" name="family" mode="prepend">
      <string>Source Han Sans CN Light</string>
    </edit>
  </match>

  <!-- Fix Helvetica glitch -->
  <match>
    <test name="family">
      <string>Helvetica</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>TeX Gyre Heros</string>
    </edit>
  </match>

  <!-- Fix Telegram chinese glitch -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>Open Sans</string>
    </test>
    <edit name="family" mode="assign_replace">
      <string>Source Han Sans SC Light</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>Open Sans Semibold</string>
    </test>
    <edit name="family" mode="assign_replace">
      <string>Source Han Sans SC Bold</string>
    </edit>
  </match>
</fontconfig>
