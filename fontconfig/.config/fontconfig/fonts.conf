<?xml version='1.0'?>
<fontconfig>
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
    <edit name="lcdfilter" mode="assign">
      <const>lcdlight</const>
    </edit>
  </match>

  <!-- General fonts -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>monospace</string>
    </test>
    <edit binding="strong" name="family" mode="prepend">
      <string>Victor Mono</string>
      <string>Noto Sans CJK SC</string>
      <string>Source Han Sans CN</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>serif</string>
    </test>
    <edit binding="strong" name="family" mode="prepend">
      <string>Montaga</string>
      <string>Liberation Serif</string>
      <string>Noto Serif CJK SC</string>
      <string>Source Han Serif CN</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>sans-serif</string>
    </test>
    <edit binding="strong" name="family" mode="prepend">
      <string>Noto Sans CJK SC Light</string>
      <string>Source Han Sans CN Light</string>
    </edit>
  </match>

  <!-- Fix Telegram chinese glitch -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>Open Sans</string>
    </test>
    <edit name="family" mode="assign_replace">
      <string>Noto Sans CJK SC Light</string>
      <string>Source Han Sans CN Light</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>Open Sans Semibold</string>
    </test>
    <edit name="family" mode="assign_replace">
      <string>Noto Sans CJK SC Bold</string>
      <string>Source Han Sans CN Bold</string>
    </edit>
  </match>
</fontconfig>
