"$schema" = 'https://starship.rs/config-schema.json'

command_timeout = 10000

[git_branch]
style = 'bold bright-green'

[shell]
disabled = false
elvish_indicator = "~"
format = '[$indicator]($style)'

# Nerd Fonts
# https://www.nerdfonts.com/cheat-sheet
# MEMO: trailing space is required
[bun]
symbol = "\ue76f "

[c]
symbol = "\ue771 "

[cmake]
symbol = "\ue794 "

[docker_context]
symbol = "\ue7b0 "

[deno]
symbol = "\ue7c0 "
detect_files = [
  'deno.json',
  'deno.jsonc',
  'deno.lock',
  'mod.ts',
  'mod.js',
  'deps.ts',
  'deps.js',
  '.dvmrc',
]

